<h2>Transaction History</h2>
<form (ngSubmit)="onSubmit()">
  <label for="accountNumber">Account Number</label>
  <input
    type="text"
    id="accountNumber"
    [(ngModel)]="accountNumber"
    name="accountNumber"
    required
  />
  <button type="submit">Get Transaction History</button>
</form>

<ul>
  <li *ngFor="let transaction of transactionList">
    Description: {{ transaction.description }} - Amount:
    {{ transaction.amount }} - Previous Balance
    {{ transaction.previousBalance }} - New Balance
    {{ transaction.newBalance }} - Transaction Date {{ transaction.date }}
  </li>
</ul>
